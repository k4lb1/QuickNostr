<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>QuickNostr Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../src/nostr-contact.css" />
  </head>
  <body>
    <main class="qn-main">
      <h1>QuickNostr Demo</h1>
      <p>Schlichtes Nostr-Kontakt-Modal, das du in jede statische Seite einbauen kannst.</p>
      <p>Oben rechts findest du die Sprechblase zum Öffnen des Modals.</p>
    </main>

    <div class="header-actions">
      <button type="button" class="nostr-chat-btn" id="nostrChatOpen" aria-label="Nachricht senden">
        <svg
          class="nostr-chat-icon"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          aria-hidden="true"
        >
          <path
            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
          />
        </svg>
      </button>
    </div>

    <div
      class="nostr-contact-overlay"
      id="nostrContactOverlay"
      role="dialog"
      aria-modal="true"
      aria-label="Nachricht über Nostr senden"
      aria-hidden="true"
    >
      <div class="nostr-contact-modal">
        <button
          type="button"
          class="nostr-contact-close"
          id="nostrContactClose"
          aria-label="Schließen"
        >
          &times;
        </button>
        <textarea
          id="nostrContactMessage"
          class="nostr-contact-textarea"
          placeholder="Nachricht...&#10;bitte TelNr oder Mail mit angeben"
          rows="4"
        ></textarea>
        <button type="button" class="nostr-contact-send" id="nostrContactSend">Senden</button>
        <p class="nostr-contact-feedback" id="nostrContactFeedback" aria-live="polite"></p>
        <p class="nostr-contact-hint">
          Nachrichten werden verschlüsselt über Nostr gesendet und an ein Relay übermittelt.
        </p>
      </div>
    </div>

    <script src="../nostr-contact-config.example.js"></script>
    <script src="../dist/nostr-tools-bundle.js"></script>
    <script src="../nostr-contact.js"></script>
  </body>
  </html>
